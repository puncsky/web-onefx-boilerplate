version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:8.15.0-browsers@sha256:ffe056da7d3b1c2754e6298c27f6159b7bb1650a8bd9d5ee896711bff0149ceb"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
