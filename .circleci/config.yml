version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:8.15.0-browsers@sha256:213c0231cb58930aa5d7d8bb4fa7c1dc7ef1f799205a52b8bd6df49db35d63ed"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
