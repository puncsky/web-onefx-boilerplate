version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:8.15.0-browsers@sha256:792943aff3f3f00b03ea391dc0e9edcd47bee1ee8f711907e535f2485ce43642"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
