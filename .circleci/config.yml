version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:8.15.0-browsers@sha256:76b95a29eba3c8e390c7f94a456241921851391e80ea200ac4d279e03278ef13"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
